  <style>
    /* Critical css */
    body {
      background-color: #0d1735;
      color: white;
      font-family: var(--font-family-text);
    }

    .skeleton {
      opacity: .7;
      animation: skeleton-loading 1s linear infinite alternate;
    }

    @keyframes skeleton-loading  {
      0%{
        background-color: hsl(200, 20%, 70%);
      }

      100% {
        background-color: hsl(200, 20%, 95%);
      }
    }


  </style>
  <script type="module" src="/main.js" defer></script>

    <main class="hero">
      <section class="section section__tendencies" id="tendencies">
        <div class="container">
          <div class="section__info row">
            <h2 class="section__title">Tendencies</h2>
            <button class="button button__primary" data-btnMore="trends">see more</button>
          </div>
          <div class="movies__cards">
          </div>
        </div>
      </section>

      <section class="section section__play-now" id="play-now">
        <div class="container">
          <div class="section__info row">
            <h2 class="section__title">Playing now</h2>
            <button class="button button__primary" data-btnMore="now">see more</button>
          </div>
          <div class="movies__cards">
          </div>
        </div>
      </section>

      <section class="section section__upcoming" id="upcoming">
        <div class="container">
          <div class="section__info row">
            <h2 class="section__title">Upcoming</h2>
            <button class="button button__primary" data-btnMore="upcoming">see more</button>
          </div>
          <div class="movies__cards">
          </div>
        </div>
      </section>

      <section class="section section__people" id="people">
        <div class="container">
          <div class="section__info row">
            <h2 class="section__title">People</h2>
            <button class="button button__primary" data-btnMore="people">see more</button>
          </div>
          <div class="people__cards">
          </div>
        </div>
      </section>


      <section class="section section__categories" id="categories">
        <div class="container">
          <div class="section__info row">
            <h2 class="section__title">Categories</h2>
          </div>
          <div class="categories__items">

          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">Made by <a href="https://github.com/francisco-solis99">Francisco</a> with ðŸ’›</p>
    </footer>
  </div>
